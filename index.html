<!-- All code below is from http://bootsnipp.com/snippets/featured/login-form-in-modal-->
<!-- All the files that are required -->
<html>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	    <div id="login-overlay" class="modal-dialog">
	      <div class="modal-content">
	          <div class="modal-header">
	              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
	              <h4 class="modal-title" id="myModalLabel">Get It Done</h4>
	          </div>
	          <div class="modal-body">
	              <div class="row">
	                  <div class="col-xs-6">
	                      <div class="well">
	                          <form id="loginForm" method="POST" action="/">
	                              <div class="form-group">
	                                  <label for="inputEmail" class="control-label">Email</label>
	                                  <input type="text" class="form-control" id="inputEmail" name="inputEmail" value="" required="" title="Please enter you email address" placeholder="example@gmail.com">
	                                  <span class="help-block"></span>
	                              </div>
	                              <div class="form-group">
	                                  <label for="inputPassword" class="control-label">Password</label>
	                                  <input type="password" class="form-control" id="inputPassword" name="inputPassword" value="" required="" title="Please enter your password">
	                                  <span class="help-block"></span>
	                              </div>
	                              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
	                              <div class="checkbox">
	                                  <label>
	                                      <input type="checkbox" name="remember" id="remember"> Remember login
	                                  </label>
	                                  <p class="help-block">(if this is a private computer)</p>
	                              </div>
	                              <button type="submit" class="btn btn-success btn-block">Login</button>
	                              <a href="/forgot/" class="btn btn-default btn-block">Help to login</a>
	                          </form>
	                      </div>
	                  </div>
	                  <div class="col-xs-6">
	                      <p class="lead">Register now for <span class="text-success">FREE</span></p>
	                      <ul class="list-unstyled" style="line-height: 2">
	                          <li><span class="fa fa-check text-success"></span> See all your orders</li>
	                          <li><span class="fa fa-check text-success"></span> Fast re-order</li>
	                          <li><span class="fa fa-check text-success"></span> Save your favorites</li>
	                          <li><span class="fa fa-check text-success"></span> Fast checkout</li>
	                          <li><span class="fa fa-check text-success"></span> Get a gift <small>(only new customers)</small></li>
	                          <li><a href="/read-more/"><u>Read more</u></a></li>
	                      </ul>
	                      <p><a href="/new-customer/" class="btn btn-info btn-block">Yes please, register now!</a></p>
	                  </div>
	              </div>
	          </div>
	      </div>
	  </div>
</html>
